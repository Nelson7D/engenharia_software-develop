{% load static %}
<!DOCTYPE html>
<html lang="pt">
<head>
	<meta charset="UTF-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>

	<title>Management - {% block title %}{% endblock title %}</title>

	<link rel="stylesheet" type="text/css" href="{% static 'assets/stylesheets/vendors.css' %}"/>
	<link rel="stylesheet" type="text/css" href="{% static 'assets/stylesheets/algaworks.css' %}"/>
	<link rel="stylesheet" type="text/css" href="{% static 'assets/stylesheets/application.css' %}"/>

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>
<body>

<div class="aw-layout-loading  js-loading-overlay">
	<div class="aw-layout-loading__container">
		<span class="aw-balls-spinner">Carregando...</span>
	</div>
</div>

{% block body %}{% endblock body %}

<script src="{% static 'assets/javascripts/vendors.js' %}"></script>
<script src="{% static 'assets/javascripts/algaworks.js' %}"></script>
