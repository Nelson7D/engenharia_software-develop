{% load static %}
<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>

	<title>Management - Login</title>

	<link rel="stylesheet" type="text/css" href="{% static 'assets/stylesheets/vendors.css' %}" />
	<link rel="stylesheet" type="text/css" href="{% static 'assets/stylesheets/algaworks.css' %}" />
	<link rel="stylesheet" type="text/css" href="{% static 'assets/stylesheets/application.css' %}" />

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>

<body class="aw-layout-simple-page">
  <div class="aw-layout-simple-page__container">

<form method="post">
	{% csrf_token %}
	<div class="aw-simple-panel">
		<img alt="AlgaWorks" src="assets/images/logo-gray.png"/>
		
		<div class="aw-simple-panel__message">
			Por favor, faça o login.
		</div>
		
		<div class="aw-simple-panel__box">
			<div class="form-group  has-feedback">
				<input type="text" name="username" class="form-control  input-lg" placeholder="Seu e-mail"/>
				<span class="glyphicon  glyphicon-envelope  form-control-feedback" aria-hidden="true"></span>
			</div>
			
			<div class="form-group  has-feedback">
				<input type="password" name="password" class="form-control  input-lg" placeholder="Sua senha"/>
				<span class="glyphicon  glyphicon-lock  form-control-feedback" aria-hidden="true"></span>
			</div>
			<div class="form-group">
				<button type="submit" class="btn  btn-primary  btn-lg  aw-btn-full-width">Entrar</button>
			</div>
			
			<div class="form-group clearfix">
				{% for message in messages %}
				<p id="messages" style="color: red;">{{message}}</p>
				{% endfor %}

				<div class="checkbox  pull-left  aw-checkbox-no-margin">
					<input type="checkbox" id="lembrar"/>
					<label for="lembrar">Lembre de mim</label>
				</div>
				
				<div class="pull-right">
					<a href="esqueceu-a-senha.html">Esqueceu a senha?</a>
				</div>
			</div>
		</div>
		
		<div class="aw-simple-panel__footer">Novo por aqui? <a href="cadastro.html">Cadastre-se</a>.</div>
	</div>
</form>

  </div>

</body>
</html>
